<html>
    <head>
        <title>Latihan 5</title>
    </head>
    <body>
        <h1>If, ElseIf</h1>
        <br>
        <h1>Looping</h1>
        <br>
        <hr>
        <script>
            // Variable
            var angka_toge = "7";

            // If statements
            if(angka_toge == 7){
                console.log("Angkanya Masuk");
            } else {
                console.log("Angkanya tidak masuk");
            }

            // Else If statements
            // dibawah 5 ga lulus
            // diatas 7 super lulus
            // pas 7 lulus aja
            if(angka_toge < 5){
                console.log("Ga lulus");
            }else if(angka_toge > 7){
                console.log("Lulus");
            }else if(angka_toge == 7){
                console.log("Lulus Aja");
            }

        </script>
    </body>
</html>
